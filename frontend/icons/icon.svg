<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#1a1a1a" rx="80"/>

  <!-- Video camera icon with face -->
  <g transform="translate(256, 256)">
    <!-- Face circle -->
    <circle cx="0" cy="-20" r="80" fill="none" stroke="#007aff" stroke-width="12"/>

    <!-- Eyes -->
    <circle cx="-30" cy="-30" r="8" fill="#007aff"/>
    <circle cx="30" cy="-30" r="8" fill="#007aff"/>

    <!-- Smile -->
    <path d="M -40,-10 Q 0,20 40,-10" fill="none" stroke="#007aff" stroke-width="8" stroke-linecap="round"/>

    <!-- Recording indicator (red dot) -->
    <circle cx="-70" cy="-80" r="15" fill="#ff3b30"/>

    <!-- REC text -->
    <text x="90" y="60" fill="#007aff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">REC</text>
  </g>
</svg>
